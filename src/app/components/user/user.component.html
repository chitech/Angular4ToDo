<div class="container">
 <div class="row">
        <h1>
        Hello {{name}}!
        </h1>
 </div>
 <div class="row">
     <div class="col-md-8">
        <ul class="list-unstyled">
            <li>Age: {{age}} </li>
            <li>Email: {{email}}</li>
            <li>Address: {{address.street}} {{address.city}} {{address.state}}</li>
        </ul>
    </div>
    <div class="col-md-4">
         <button class="btn btn-primary" (click)="toggleEdit()">Edit User</button>            
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col-md-8">
                <form (submit)="addFavorite(hobby.value)">
                    <div class="well">
                        <label for = "favorite">Add Your Favorite Hobby</label>
                            <input type = "text" #hobby name="hobby">
                    </div>
                </form>
                <h2>Some of your favorite things to do are:</h2>
                <ul class="list-unstyled">
                    <li *ngFor='let hobby of favorite; let i = index'>{{i +1}} {{hobby}} <button class="btn btn-danger" (click) = "deleteHobby(hobby)"><i class="fa fa-trash-o" aria-hidden="true"></i> </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
<div class="row">
    <!--Toggle User Edit Form -->
<div *ngIf="isEdit">
        <h1>Edit User </h1>
       
        <div class="col-md-8">
                <form id="user-form">
                    <div class="form-group">
                        <label for = "name">Name: </label> <br>
                        <input type="text"[(ngModel)]= "name" name ="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for = "age">Your Age: </label> <br>
                        <input type="number" [(ngModel)] = "age" name="age" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for = "email">Your Email: </label> <br>
                        <input type="text" [(ngModel)] = "email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for = "street">Your Address: </label> <br>
                        <input type="text" [(ngModel)] = "address.street" name = "address.street" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for = "city">Your City: </label> <br>
                        <input type="text" [(ngModel)] = "address.city" name="address.city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for = "state">Your State: </label> <br>
                        <input type="text" [(ngModel)] = "address.state" name="address.state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for = "zip">Your Zip code: </label> <br>
                        <input type="number" [(ngModel)] = "address.zip" name ="address.zip" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
